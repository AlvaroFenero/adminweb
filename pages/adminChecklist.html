<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrar Checklists Realizados</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="../assets/css/global.css">
  <link rel="stylesheet" href="../assets/css/navbar.css">
</head>
<body class="with-bg">

  <div id="navbar-container"></div>

  <!-- Loading Spinner -->
  <div id="loader" class="loader"></div>

  <!-- Content -->
  <div class="container mt-5">
    <h1>Administrar Checklists Realizados</h1>
    <div class="search-container">
      <input type="text" id="searchInput" class="form-control" placeholder="Buscar...">
    </div>
    <div class="card">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Usuario</th>
            <th>Código Interno</th>
            <th>Faena</th>
            <th>Fecha</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="checklist-table-body">
          <!-- Aquí se insertarán los checklists realizados -->
        </tbody>
      </table>
    </div>
    <div id="pagination-container" class="pagination-container">
      <!-- Aquí se insertarán los botones de paginación -->
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/navbar.js"></script>
  <script src="../assets/js/detalleChecklist.js"></script>
</body>
</html>
